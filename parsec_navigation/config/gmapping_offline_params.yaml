use_sim_time: true
gmapping_offline:
  odom_frame: odom

  maxUrange: 60.0
  maxRange: 20.0
  sigma: 0.05
  kernelSize: 1
  lstep: 0.05
  astep: 0.05
  iterations: 5
  lsigma: 0.075
  ogain: 3.0
  lskip: 0
  linearUpdate: 0.5
  angularUpdate: 0.436
  temporalUpdate: -1.0
  resampleThreshold: 0.5
  particles: 200
  xmin: -1.0
  ymin: -1.0
  xmax: 1.0
  ymax: 1.0

  # The resolution of the map, i.e. the length of the edge of
  # one pixel in meters.
  delta: 0.025

  llsamplerange: 0.01
  llsamplestep: 0.01
  lasamplerange: 0.005
  lasamplestep: 0.005

  base_frame: base_footprint
